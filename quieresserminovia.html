    :root {

/* Contenedor del men√∫ */
.menu-principal {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  background: linear-gradient(
    270deg,
    var(--color-primario),
    var(--color-secundario),
    var(--color-primario)
  );
  background-size: 600% 600%;
  animation: olaMorada 14s ease-in-out infinite;
  padding: 0.7rem 1rem;
  border-bottom: 3px solid var(--color-borde);
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
  position: sticky;
  top: 0;
  z-index: 99;
  overflow-x: auto;
}

/* Contenedor de los enlaces */
.menu-links {
  display: flex;
  flex-wrap: nowrap;
  gap: 0.5rem;
  justify-content: center;
  align-items: center;
  overflow-x: auto;
}

/* Estilos base de los enlaces */
.menu-principal a {
  color: white;
  font-weight: 600;
  font-size: 1rem;
  text-decoration: none;
  padding: 10px 16px;
  border-radius: 8px;
  white-space: nowrap;
  transition:
    background-color 0.4s ease,
    transform 0.3s ease,
    color 0.3s ease,
    font-size 0.3s ease;
}

/* Hover */
.menu-principal a:hover {
  background-color: rgba(255, 255, 255, 0.12);
  color: var(--color-texto-hover);
  transform: scale(1.1);
  font-size: 1.05rem;
}

/* Animaci√≥n de fondo */
@keyframes olaMorada {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}

    body {
